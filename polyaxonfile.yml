---
version: 1

kind: experiment

framework: tensorflow

build:
  image: soony1213/deeplearning
  build_steps:
    - pip3 install --no-cache-dir -U polyaxon-client==0.5.5 ipdb nltk

params:
  batch_size: 64
  dataset: clue
  source_dataset: renmin
run:
  cmd:  python3 -u train_domain_classifier.py --domain_adapt \
                                              --batch_size={{batch_size}} \
                                              --dataset {{dataset}} \
                                              --source_dataset {{source_dataset}} \
                                              --atp
